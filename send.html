<html>
<head>
<style>
body{
background:#ddd;
font-family:raleway;
}
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}
.popup{
width:350px;
height:300px;
padding:30px 20px;
background:pink;
border-radius:10px;
box-sizing:border-box;
z-index:2;
text-align:center;
}
.popup .icon{
margin:5px 0px;
width:50px;
height:50px;
border:2px solid #34f234;
text-align:center;
display:inline-block;
border-radius:50%;
line-height:60px;
}

.i{
font-size:40px;
color:34f234;
}
.title{
margin:5px 0px;
font-size:30px;
font-weight:600;
}
.description{
color:#222;
font-size:15px;
padding:5px;
}
</style>
</head>
<body>
<div class="popup center">
<div class="icon">
<div class="i">
&#10004;</div>
</div>
<div class="title">
Thank You!!!
</div>
<div class="description">
<h3>We received Your message successfully. Wait for a moment to get
 our reply and thankyou for contacting us from <font color="blue">Flavourfull Kitchen</font></h3>
</div>
</body>
</html>
