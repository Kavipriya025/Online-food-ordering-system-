<html>
<head>
<style>
*{
font-family:sans-serif;
margin:0;
padding:0;
box-sizing:border-box;
outline:none;
border:none;
text-transform:capitalize;
transition:all .2s linear;
}
.container{
display:flex;
justify-content:center;
align-items:center;
padding:25px;
min-height:100vh;
background:linear-gradient(90deg, #2ecc71 60%, #27ae6040.1%);
padding-bottom:70px;
}
.container form{
padding:20px;
width:700px;
background:#fff;
box-shadow:0 5px 10px rgba(0,0,0.1);
}
.container form .row{
display:flex;
flex-wrap:wrap;
gap:15px;
}
.container form .row .col{
flex:1 1 250px;
}
.container form .row .col .title{
font-size:20px;
color:#333;
padding-bottom:5px;
text-transform:uppercase;
}
.container form .row .col .inputbox{
margin:15px 0;
}
.container form .row .col .inputbox span{
margin-bottom: 10px;
display:block;
}
.container form .row .col .inputbox input{
width:100%;
border:1px solid #ccc;
padding:8px 15px;
font-size:15px;
text-transform:none;
}
.container form .row .col .inputbox input:focus{
border:1px  solid #000;
}
.container form .row .col .flex{
display:flex;
gap: 15px;
}
.container form .row .col .flex .inputbox{
margin-top:5px;
}
.container form .row .col .inputbox img{
height:34px;
margin-top:5px;
filter:drop-shadow(0 0 1px #000);
}
.container form .submit-btn{
width:100%;
padding:12px;
font-size:17px;
background:#27ae60;
color:#fff;
margin-top:5px;
cursor:pointer;
}
.container form .submit-btn: hover{
background:#2ecc71;
}
</style>
</head>
<body>
<div class="container">
<form action=" ">
<div class="row">
<div class="col">
<h3 class="title">Billing Address</h3>
<div class="inputbox">
<span> Full Name:</span>
<input type="text" placeholder="Ganesan">
</div>
<div class="inputbox">
<span>Email:</span>
<input type="text" placeholder="example@gmail.com">
</div>
<div class="inputbox">
<span> Address:</span>
<input type="text" placeholder="room- street- locality">
</div>
<div class="inputbox">
<span>City:</span>
<input type="text" placeholder="Erode">
</div>
<div class="flex">
<div class="inputbox">
<span>State</span>
<input type="text" placeholder="tamilnadu">
</div>
<div class="inputbox">
<span>Zip Code:</span>
<input type="text" placeholder="123 456">
</div>
</div>
</div>
<div class="col">
<h3 class="title">Payment</h3>
<div class="inputbox">
<span>Cards accepted: </span>
<img src="D:\Projects\kitchen\images\logo\card.jpeg" width="100" height="30"> </div>
<div class="inputbox">
<span>Name on card:</span>
<input type="text" placeholder="Mr. Ganesan">
</div>
<div class="inputbox">
<span> credit card number:</span>
<input type="number" placeholder="1111-2222-3333-4444">
</div>
<div class="inputbox">
<span>exp month:</span>
<input type="text" placeholder="January">
</div>
<div class="flex">
<div class="inputbox">
<span>exp year</span>
<input type="number" placeholder="2023">
</div>
<div class="inputbox">
<span>CW:</span>
<input type="text" placeholder="1234">
</div>
</div>
</div>
</div>
<a href="D:\Projects\kitchen\online.html" target="_blank"><input type="button" class="submit-btn" value="Pay"></a>
</form>
</div>
</div>
</body>
</html>
