<html>
<head>
<style>
body{
background:#ddd;
font-family:raleway;
}
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}
.popup{
width:350px;
height:300px;
padding:30px 20px;
background:pink;
border-radius:10px;
box-sizing:border-box;
z-index:2;
text-align:center;
}
img{
margin:5px 0px;
width:70px;
height:70px;
text-align:center;
display:inline-block;
border-radius:50%;
line-height:60px;
}
.i{
font-size:40px;
color:34f234;
}
.title{
margin:5px 0px;
font-size:30px;
font-weight:600;
}
.description{
color:#222;
font-size:15px;
padding:5px;
}
.popup .dismiss-btn{
margin-top:-10px;
}
.popup .dismiss-btn button{
padding:10px 20px;
background: green;
color:#f5f5f5;
border: 2px solid #111;
font-size: 16px;
font-weight:600;
outline:none;
border-radius:10px;
transition:all 300ms ease-in-out;
}
.popup .dismiss-btn button:hover{
color:#111;

}
.dismiss-btn a{
text-decoration:none;
color:white;
}
</style>
</head>
<body>
<div class="popup center">
<div class="icon">
<div class="i">
<img src="D:\Projects\kitchen\images\logo\cancel.jpeg"width="75" height="75">
</div>
</div>
<div class="title">
Order Cancel!
</div>
<div class="description">
<h3>Your Order is Cancelled  successfully from <font color="blue">Flavourfull Kitchen</font></h3>
</div>
<div class="dismiss-btn">
<button id="dismiss-popup-btn">
<a href="D:\Projects\kitchen\recipes.html">Get Recipes</a>
</button>
</div>
</body>
</html>
