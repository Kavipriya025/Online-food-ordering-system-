<html>
<head>
<style>
body{
background:#ddd;
font-family:raleway;
}
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}
.popup{
width:350px;
height:300px;
padding:30px 20px;
background:pink;
border-radius:10px;
box-sizing:border-box;
z-index:2;
text-align:center;
}
.popup .icon{
margin:5px 0px;
width:50px;
height:50px;
border:2px solid blue;
text-align:center;
display:inline-block;
border-radius:50%;
line-height:60px;
}
.i{
font-size:50px;
color:blue;
}
.title{
margin:5px 0px;
font-size:30px;
font-weight:600;
}
.description{
color:#222;
font-size:15px;
padding:0;
}
span{
color:purple;
font-size:20px;
font-weight:bold;
}
.popup .dismiss-btn{
margin-top:-15px;
}
.popup .dismiss-btn button{
padding:10px 20px;
background: green;
color:#f5f5f5;
border: 2px solid #111;
font-size: 16px;
font-weight:600;
outline:none;
border-radius:10px;
transition:all 300ms ease-in-out;
}
.popup .dismiss-btn button:hover{
color:#111;
}
.dismiss-btn a{
text-decoration:none;
color:white;
}
</style>
</head>
<body>
<div class="popup center">
<div class="icon">
<div class="i">
&#10004;
</div>
</div>
<div class="title">
Payment Successful!
</div>
<div class="description">
<h4>Your transaction has being processed successfully &<br>
your order has placed from<br><span>Flavourfull Kitchen</span></h4>
<div class="dismiss-btn">
<button id="dismiss-popup-btn">
<a href="D:\Projects\kitchen\recipes.html">Get Recipes</a>
</button>
</div>
</div>
</body>
</html>
